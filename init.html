  <!-- container -->

  <div class="container">
    <div class="main-box login">
      <h1>
        Login
      </h1>
      <form action="">
        <div class="input-box">
          <span class="icon"><i class='bx bxs-envelope' ></i></span>
          <input type="email" required>
          <label>Email</label>
        </div>
     
        <div class="input-box">
          <span class="icon"><i class='bx bx-lock-alt' ></i></span>
          <input type="password" required >
          <label >Password</label>
        </div>

        <div class="check">
          <label>
            <input type="checkbox">
            Remember me
          </label>
           <a href="#">Forget Password</a>
          
        </div>
        <button type="submit" class="main-btn">Login</button>

        <div class="register">
          <p>
            if you don't have an account?
            <a href="#" class="register-link">Register Here!</a>
          </p>
        </div>
      </form>
    </div>

    <!-- register -->
    <div class="main-box register">
      <h1>
       Registration
      </h1>
      <form action="">
        <div class="input-box">
          <span class="icon"><i class='bx bx-user-circle'></i></span>
          <input type="text" id="user"required >
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-envelope' ></i></span>
          <input type="email" id="email"required >
          <label for="email">Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bx-lock-alt' ></i></span>
          <input type="password" id="password" required >
          <label for="password">Password</label>
        </div>

        <div class="check">
          <label>
            <input type="checkbox">
           I accept all terms & condictions
          </label>
  
          
        </div>
        <button type="submit" class="main-btn">Register Now</button>

        <div class="register">
          <p>
            Already have an account?
            <a href="#" class="login-link">Login!</a>
          </p>
        </div>
      </form>
    </div>
   

    <span class="close-icon">

        <div class='bx bx-x'></div>
      </div>
    </span>
    </div>
